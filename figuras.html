<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Geometry</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#link">
          <img
            src="/img/shapes.png"
            alt=""
            width="100"
            height="80"
            class="d-inline-block align-text-center"
          />
          <strong>Geometric calculator</strong>
        </a>
      </div>
    </nav>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img
            src="/img/triangulo.jpg"
            class="card-img-top"
            alt="..."
            height="300"
          />
          <div id="link" class="card-body">
            <h5 class="card-title">TRIANGLE</h5>
            <p class="card-text">insert triangle's sides:</p>
          </div>
          <section>
            <label for="input-triangle-a"> Enter the side a </label><br />
            <input type="number" id="input-triangle-a" /><br />
            <label for="input-triangle-b"> Enter the side b </label><br />
            <input type="number" id="input-triangle-b" /><br />
            <label for="input-triangle-c"> Enter the side c </label><br />
            <input type="number" id="input-triangle-c" /><br />
            <button type="button" onclick="calculatePerimeter()">
              Perimeter Triangle
            </button>
            <button type="button" onclick="calculateArea()">
              Area Triangle
            </button>
            <p id="result-triangle">RESULT :</p>
          </section>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img
            src="/img/RectÃ¡ngulo2.jpg"
            class="card-img-top"
            alt="..."
            height="300"
          />
          <div class="card-body">
            <h5 class="card-title">RECTANGLE</h5>
            <p class="card-text">insert rectangle's sides</p>
          </div>
          <section>
            <label for="input-rectangle-a"> Enter the height value (a) </label
            ><br />
            <input type="number" id="input-rectangle-a" /><br />
            <label for="input-rectangle-b"> Enter the base value (b) </label
            ><br />
            <input type="number" id="input-rectangle-b" /><br />
            <button type="button" onclick="calculatePerimeterRectangle()">
              Perimeter Rectangle
            </button>
            <button type="button" onclick="calculateAreaRectangle()">
              Area Rectangle
            </button>
            <p id="result-rectangle">RESULT :</p>
          </section>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img
            src="/img/circulo.jpg"
            class="card-img-top"
            alt="..."
            height="300"
          />
          <div class="card-body">
            <h5 class="card-title">CIRCLE</h5>
            <p class="card-text">Insert the circle's radious:</p>
            <section>
              <label for="input-circle"> Enter the radius value </label><br />
              <input type="number" id="input-circle" /><br />
              <button type="button" onclick="calculatePerimeterCircle()">
                Perimeter Circle
              </button>
              <button type="button" onclick="calculateAreaCircle()">
                Area Circle
              </button>
              <p id="result-circle">RESULT:</p>
            </section>
          </div>
        </div>
      </div>
    </div>

    <script src="./triangle.js"></script>
    <script src="./circle.js"></script>
    <script src="./rectangle.js"></script>
  </body>
</html>
